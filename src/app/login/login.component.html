<form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
  <div class="container">
      <h3>Vehicle Tracking System</h3>
      <div class=row>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Username">Email Address</label>
            <input type="text" class="form-control" formControlName="email1" id="email1" name=email1 aria-describedby="emailHelp" placeholder="something@somewhere.com" autocomplete="current-email">
            <div class="alert alert-danger" *ngIf="!f['email1'].valid && f['email1'].touched">Email is required and must contain an @somewhere.com!</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" name=password placeholder="Password" autocomplete="current-password">
            <div class="alert alert-danger" *ngIf="!f['password'].valid && f['password'].touched">Password is required!</div>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
          <br><Br><p *ngIf="error" class="alert alert-danger" id=saveError>{{ themessage }}</p>
            <p *ngIf="success" class="alert alert-success" id=saveSuccess>{{ themessage }}</p>
        </div>
      </div>
  </div>
</form>
