<div class="container">
  <h3>Delete Vehicle Menu</h3>
    <div class="form-group">
      <select #t class="form-control">
        <option value="" selected disabled>Please select</option>
        <option *ngFor="let VINNumber of vinNumbers">
          {{ VINNumber.VINNumber }}
        </option>
      </select>
      <small id="vinHelp" class="form-text text-muted">This will permanently delete this VIN.</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="deleteVIN(t.value)">Submit</button>
    <br><Br><p *ngIf="failError" class="alert alert-danger" id=saveError>{{ error }}</p>
      <p *ngIf="successMsg" class="alert alert-success" id=saveSuccess>{{ message }}</p>
</div>
